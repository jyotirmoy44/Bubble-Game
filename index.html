<!DOCTYPE html>
<lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel=" stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@500&family=Instrument+Serif:ital@0;1&family=Martian+Mono&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hit" class="box">5</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerValue" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreVal" class="box">0</div>
          </div>
        </div>
        <div id="pBottom">
          <div class="bubble"></div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>

  </html>
